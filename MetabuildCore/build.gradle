plugins {
	id "com.github.johnrengelman.shadow" version "7.1.0"
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

version = '0.1_build0'

repositories {
	mavenCentral()
	maven {
		url 'https://maven.pkg.github.com/m-marvin/app-javarun'
		credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
	}
	maven {
		url 'https://maven.pkg.github.com/m-marvin/library-commandlineparser'
		credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
	}
	mavenLocal()
}

dependencies {
	
	// CommandLineParser
	implementation 'de.m_marvin.commandlineparser:commandlineparser:1.1'
	
	// GSON
	//implementation "com.google.code.gson:gson:2.9.1"
	
	// SimpleLogging
	implementation 'de.m_marvin.simplelogging:simplelogging:2.1.3'
	
	// JavaRun
	implementation 'de.m_marvin.javarun:javarun:1.2'
	
	// ConsoleMode
	//implementation 'de.m_marvin.cmode:cmode:0.1_build1'
	
}

java {
	sourceCompatibility = "1.17"
	targetCompatibility = "1.17"
    withSourcesJar()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.m_marvin.metabuild.cli.MetaLaunch'
        attributes 'Implementation-Version': version
        attributes 'Implementation-Title': project.name
        attributes 'Implementation-Vendor-Id': 'de.m_marvin'
    }
}

task assembleBin() {
	description "Copies metabuild instance into bin folder"
	group = "build"
	
	doLast {
		ant.copy(file:'build/libs/MetabuildCore-' + version + '-all.jar', tofile:'run/metabuild.jar')
	}
}
assembleBin.dependsOn(shadowJar)

task makeTest() {
	description "Copies metabuild files into MetaTest project"
	group = "build"
	
	doLast {
		ant.copy(file:'run/metabuild.jar', tofile: System.properties['user.home'] + '/.meta/meta-' + version + '/metabuild.jar')
	}
}

makeTest.dependsOn(assembleBin)

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'de.m_marvin.metabuild'
        	artifactId = "metacore"
        
			from components.java
        }
    }
}
