plugins {
	id "com.github.johnrengelman.shadow" version "7.1.0"
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

repositories {
	mavenCentral()
	maven {
		url 'https://maven.pkg.github.com/m-marvin/app-httpserver'
		credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
	}
	mavenLocal()
}

java {
	sourceCompatibility = "1.17"
	targetCompatibility = "1.17"
    withSourcesJar()
}

configurations {
	shade;
	implementation.extendsFrom(shade);
}

shadowJar {
	configurations = [project.configurations.shade];
}

dependencies {
	
	// CommandLineParser
	shade 'de.m_marvin.httpserver:httpserver:1.3.0'
	
	// GSON
	//implementation "com.google.code.gson:gson:2.9.1"
	
	// SimpleLogging
	//shade 'de.m_marvin.simplelogging:simplelogging:2.3'
	
	// JavaRun
	//shade 'de.m_marvin.javarun:javarun:1.2'
	
	// JAXB
	//shade "com.sun.xml.bind:jaxb-impl:3.0.0"
	
	// Maven API
	//shade 'org.apache.maven:maven-resolver-provider:3.9.9'
	//shade 'org.apache.maven.resolver:maven-resolver-supplier:1.9.22'
	
}

publishing {
    repositories {
        maven {
            name = "LocalRepo"
            url = uri("http://192.168.178.21/maven")
            allowInsecureProtocol = true
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'de.m_marvin.reposerver'
        	artifactId = project.name
        	version = '0.1.1-SNAPSHOT'
        	from components.java
        }
    }
}
