plugins {
	id "com.github.johnrengelman.shadow" version "7.1.0"
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

version = '0.1_build1'

repositories {
	mavenCentral()
	maven {
		url 'https://maven.pkg.github.com/m-marvin/library-commandlineparser'
		credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
	}
	mavenLocal()
}

configurations {
	shade;
	implementation.extendsFrom(shade);
}

dependencies {
	
	// CommandLineParser
	shade 'de.m_marvin.commandlineparser:commandlineparser:1.1'
	
	// Metabuild API
	shade('de.m_marvin.metabuild:metabuild-core:0.1_build1:api') {
		transitive = false
	}
	api('de.m_marvin.metabuild:metabuild-core:0.1_build1:api') {
		transitive = false
	}
	
}

shadowJar {
	configurations = [project.configurations.shade];
}

java {
	sourceCompatibility = "1.17"
	targetCompatibility = "1.17"
    withSourcesJar()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.m_marvin.metabuild.wrapper.MetaWrapper'
        attributes 'Implementation-Version': version
        attributes 'Implementation-Title': project.name
        attributes 'Implementation-Vendor-Id': 'de.m_marvin'
        attributes 'Meta-Version': '0.1_build1'
    }
}

task exportPlugin() {
	description "Copies meta wrapper jar into eclipse meta plugin libs folder"
	group = 'output'
	
	doLast {
		ant.copy(file:'build/libs/' + project.name + '-' + version + '-all.jar', tofile:'../EclipseMeta/libs/metabuild-wrapper.jar')
	}
}
exportPlugin.dependsOn(shadowJar)
build.dependsOn(exportPlugin)

task exportTestProject() {
	description "Copies meta wrapper jar into test project 'MetaTest'"
	group = 'output'
	
	doLast {
		ant.copy(file:'build/libs/' + project.name + '-' + version + '-all.jar', tofile: '../MetaTest/meta/metabuild-wrapper.jar')
	}
}
exportTestProject.dependsOn(shadowJar)
build.dependsOn(exportTestProject)
