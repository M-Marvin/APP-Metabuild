plugins {
	id "com.github.johnrengelman.shadow" version "7.1.0"
}

apply plugin: 'java-library'

version = '0.1_build0'

repositories {
	mavenCentral()
	maven {
		url 'https://maven.pkg.github.com/m-marvin/library-commandlineparser'
		credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
	}
	mavenLocal()
}

configurations {
	shade;
	implementation.extendsFrom(shade);
}

dependencies {
	
	// CommandLineParser
	shade 'de.m_marvin.commandlineparser:commandlineparser:1.1'
	
	// ConsoleMode
	implementation 'de.m_marvin.metabuild:metacore:0.1_build0'
	
}

shadowJar {
	configurations = [project.configurations.shade];
}

java {
	sourceCompatibility = "1.17"
	targetCompatibility = "1.17"
    withSourcesJar()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.m_marvin.metabuild.wrapper.MetaWrapper'
        attributes 'Implementation-Version': version
        attributes 'Implementation-Title': project.name
        attributes 'Implementation-Vendor-Id': 'de.m_marvin'
        attributes 'Meta-Version': '0.1_build0'
    }
}

task makeTest() {
	description "Copies meta wrapper instance into MetaTest project"
	group = "build"
	
	doLast {
		ant.copy(file:'build/libs/MetaWrapper-' + version + '-all.jar', tofile:'../MetaTest/meta/meta_wrapper.jar')
	}
}

makeTest.dependsOn(shadowJar)
